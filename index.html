<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sheila Mae B. Hermogeno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body p-3 mb-2 bg-primary text-white>
<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <h2>Maymay's Vs Perfume Shop </h2>
      
      <hr class="hr" />
    </div>
  </div>
  
  <div class="row">
    <div class="col-4 text-center">
      <label id="product1">Velvet Petals Luxe</label>
      <img src="Velvet Petals Luxe.jpg" style="width:400px; height:500px;" class="img-thumbnail"/>
      <label for="product1" id="price1">1000.00</label>
      <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/>
    </div>
  
    <div class="col-4 text-center">
      <label id="product2">Love Spell</label>
      <img src="Love Spell.jpg" style="width:400px; height:500px;" class="img-thumbnail"/>
      <label for="product2" id="price2">1000.00</label>
      <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/>
    </div>
  
    <div class="col-4 text-center">
      <label id="product3">Bombshell Seduction</label>
      <img src="Bombshell Seduction.jpg" style="width:400px; height:500px;" class="img-thumbnail"/>
      <label for="product3" id="price3">1200.00</label>
      <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/>
    </div>

    <div class="col-4 text-center">
      <label id="product4">Perfume</label>
      <img src="Perfume.jpg" style="width:400px; height:500px;" class="img-thumbnail"/>
      <label for="product4" id="price4">1000.00</label>
      <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/>
    </div>

    <div class="col-4 text-center">
      <label id="product5">Bombshell</label>
      <img src="Bombshell.jpg" style="width:400px; height:500px;" class="img-thumbnail"/>
      <label for="product5" id="price5">1000.00</label>
      <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/>
    </div>

    <div class="col-4 text-center">
      <label id="product6">Vanilla</label>
      <img src="Vanilla.jpg" style="width:400px; height:500px;" class="img-thumbnail"/>
      <label for="product6" id="price6">1100.00</label>
      <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/>
    </div>



    <div class="col-4">
      <label for="carts">Orders</label>
      <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width:350px; height:400px; font-size:12px;"></textarea>
      <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
      <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
      <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
    </div>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
